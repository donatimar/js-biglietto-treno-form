<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  TITLE -->
    <title>Document</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- prima card -->
    <div class="container text-center bg-primary text-light mt-4 p-4 rounded-3">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="row justify-content-center">
        <!-- primo input -->
        <div class="col-4 g-4">
          <label for="name" class="form-label">Nome Cognome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="inserisci nome e cognome"
            value=""
          />
        </div>
        <div class="col-4 g-4">
          <!-- secondo input -->
          <label for="km" class="form-label">Km da percorrere</label>
          <input
            type="number"
            class="form-control"
            id="km"
            placeholder="inserisci il numero di km da percorrere"
            value=""
            min="1"
          />
        </div>
      </div>

      <div class="row justify-content-center align-bottom mb-4">
        <!-- terzo input -->
        <div class="col-4 g-4">
          <label for="age" class="form-label">Fascia d'et√†</label><br />
          <select name="age" id="age" class="btn btn-light">
            <option value="">Seleziona</option>
            <option value="Biglietto Intero">Intero</option>
            <option value="Biglietto Under 18">Under 18</option>
            <option value="Biglietto Over 65">Over 65</option>
          </select>
        </div>
      </div>
      <!-- bottoni -->
      <div>
        <button class="btn btn-success border-dark">Genera</button>
        <button class="btn btn-danger border-dark">Annulla</button>
      </div>

      <!-- seconda card -->
    </div>
    <div class="container bg-secondary text-light mt-4 p-4 rounded-3">
      <h1 class="text-center">IL TUO BIGLIETTO</h1>
      <h2 class="fs-4">DETTAGLIO PASSEGGERI</h2>
      <div class="row border bg-success p-4 rounded-3">
        <div id="nominative" class="col-4">
          <h3 class="fs-5">Nome passeggero</h3>
        </div>
        <div id="discount" class="col-2">
          <h3 class="fs-5">Offerta</h3>
        </div>
        <div id="carriage" class="col-2">
          <h3 class="fs-5">Carrozza</h3>
        </div>
        <div id="code" class="col-2">
          <h3 class="fs-5">Codice CP</h3>
        </div>
        <div id="price" class="col-2">
          <h3 class="fs-5">Costo biglietto</h3>
        </div>
      </div>
    </div>
    <!-- SCRIPT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
